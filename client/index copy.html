<body>
    <div class="ui top attached menu" id="menu">
        <a class="item">
            <div class="ui top left pointing dropdown" id="dd-market">
                <div class="default text">XBTEUR</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <!--content from server-->
                </div>
            </div>
        </a>
        <a class="item">
            <div class="ui top left pointing dropdown" id="dd-interval">
                <div class="default text">15min</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <!--content from server-->
                </div>
            </div>
        </a>

        <div class="item">
            <label>From</label>
            <input type="text" id="dpFrom" placeholder="Select date">
        </div>
        <div class="item">
            <label>To</label>
            <input type="text" id="dpTo" placeholder="Select date">
        </div>
        <a class="item">Load data</a>
        <div class="right menu">
            <a class="item">
                <div class="ui top right pointing dropdown" id="dd-dbInfo">
                    <div class="text">DB Info</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item">
                            <p id="dbInfo"></p>
                        </div>
                    </div>
                </div>
            </a>
            <a class="item" id="sidebar-trigger">
                <i class="sidebar icon"></i>
                Controls
            </a>
        </div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="ui right vertical wide sidebar menu">
        <div class="ui basic segment">
            <h3 class="ui header">Indicators</h3>

            <a class="item">
                <div class="ui slider checkbox">
                    <input type="checkbox" checked id="toggleCandles">
                    <label>Candles</label>
                </div>
            </a>
            <a class="item">
                <div class="ui slider checkbox">
                    <input type="checkbox" checked id="toggleEMA1-2">
                    <label>EMA 9 & 21</label>
                </div>
            </a>
            <a class="item">
                <div class="ui slider checkbox">
                    <input type="checkbox" id="toggleEMA200" checked>
                    <label>EMA 200</label>
                </div>
            </a>
            <a class="item">
                <div class="ui slider checkbox">
                    <input type="checkbox" id="toggleBB" checked>
                    <label>Bollinger Bands</label>
                </div>
            </a>
            <a class="item">
                <div class="ui slider checkbox">
                    <input type="checkbox" id="toggleStochRsi" checked>
                    <label>Stoch Rsi</label>
                </div>
            </a>
            <a class="item">
                <div class="ui slider checkbox">
                    <input type="checkbox" id="toggleMACD" checked>
                    <label>MACD</label>
                </div>
            </a>
            <a class="item">
                <div class="ui slider checkbox">
                    <input type="checkbox" id="toggleVolume" checked>
                    <label>Volume</label>
                </div>
            </a>
            <a class="item">
                <div class="ui slider checkbox">
                    <input type="checkbox" id="toggleSignals" checked>
                    <label>Signals</label>
                </div>
            </a>
        </div>
    </div>
    <!-- Page Content -->
    <div class="pusher">
        <div class="ui grid ">
            <div class="sixteen wide column">                
                <div id="myChart" style="width: auto; height:850px;"></div>                
            </div>
            <div class="thirteen wide column">
                <div class="ui grid">
                    <div class="ten wide column ">
                        <div class="ui noticable segment">
                            <table class="ui celled table" id="tblTrades">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>time</th>
                                        <th>type</th>
                                        <th>buy</th>
                                        <th>sell</th>
                                        <th>fee</th>
                                        <th>volume</th>
                                        <th>profit</th>
                                        <th>profit %</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="six wide column">
                        <div class="ui noticable segment">
                            <h4 class="ui header">Report</h4>
                            <table class="ui very basic table" id="tblReport">
                                <tbody>
                                    <tr>
                                        <td>from</td>
                                        <td id="rptFrom"></td>
                                    </tr>
                                    <tr>
                                        <td>to</td>
                                        <td id="rptTo"></td>
                                    </tr>
                                    <tr>
                                        <td>trades</td>
                                        <td id="rptTrades"></td>
                                    </tr>
                                    <tr>
                                        <td>profit</td>
                                        <td id="rptProfit"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="three wide column">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery-3.6.2.min.js"></script>
