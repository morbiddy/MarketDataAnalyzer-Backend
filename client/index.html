<body>

    <!-- Top Menu-->
    <div class="ui top menu" id="menu">
        <a class="item">
            <div class="ui top left pointing dropdown" id="dd-market">
                <div class="default text">XBTEUR</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <!--content from server-->
                </div>
            </div>
        </a>
        <a class="item">
            <div class="ui top left pointing dropdown" id="dd-interval">
                <div class="default text">15min</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <!--content from server-->
                </div>
            </div>
        </a>
        <div class="item">
            <div class="ui labeled input">
                <div class="ui label">
                    From
                </div>
                <input type="text" id="dpFrom" placeholder="Select date">
            </div>
        </div>
        <div class="item">
            <div class="ui labeled input">
                <div class="ui label">
                    To
                </div>
                <input type="text" id="dpTo" placeholder="Select date">
            </div>
        </div>
        <a class="item" id="btn-loadData">Load data</a>
        <div class="right menu">
            <a class="item">
                <div class="ui top right pointing dropdown" id="dd-dbInfo">
                    <div class="text">DB Info</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item">
                            <table class="ui table" id="tbl-dbInfo">
                                <thead>
                                    <tr>
                                        <th>DB XBTEUR</th>
                                        <th>Docs</th>
                                        <th class="right aligned">Size MB</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </a>
            <a class="item">
                <div class="ui top right pointing dropdown" id="dd-controls">
                    <div class="text">Controls</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item">
                            <table class="ui very basic small table">
                                <thead>
                                    <tr>
                                        <th colspan="3">Indicators</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="ui fitted slider checkbox">
                                                <input type="checkbox" checked id="toggleCandles"> <label></label>
                                            </div>
                                        </td>
                                        <td><label>Candles</label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="ui fitted slider checkbox">
                                                <input type="checkbox" checked id="toggleEMA1-2"><label></label>
                                            </div>
                                        </td>
                                        <td><label>EMA 9 & 21</label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="ui fitted slider checkbox">
                                                <input type="checkbox" checked id="toggleEMA200"><label></label>
                                            </div>
                                        </td>
                                        <td><label>EMA 200</label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="ui fitted slider checkbox">
                                                <input type="checkbox" checked id="toggleBB"><label></label>
                                            </div>
                                        </td>
                                        <td><label>Bollinger Bands</label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="ui fitted slider checkbox">
                                                <input type="checkbox" checked id="toggleStochRsi"><label></label>
                                            </div>
                                        </td>
                                        <td><label>Stoch Rsi</label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="ui fitted slider checkbox">
                                                <input type="checkbox" checked id="toggleMACD"><label></label>
                                            </div>
                                        </td>
                                        <td><label>MACD</label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="ui fitted slider checkbox">
                                                <input type="checkbox" checked id="toggleVolume"><label></label>
                                            </div>
                                        </td>
                                        <td><label>Volume</label></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="ui fitted slider checkbox">
                                                <input type="checkbox" checked id="toggleSignals"><label></label>
                                            </div>
                                        </td>
                                        <td><label>Signals</label></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="echarts-section" id="myChart"></div>

    <!-- Bottom Section-->
    <div class="bottom-section">
        <div id="bottomContainer" class="ui grid">
            <div class="thirteen wide column">
                <div class="ui grid">
                    <div class="ten wide column ">
                        <div class="ui inverted segment">
                            <table class="ui celled inverted table" id="tblTrades">
                                <thead>
                                    <tr>                                        
                                        <th>time</th>
                                        <th>type</th>
                                        <th>buy</th>
                                        <th>sell</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="six wide column">
                        <div class="ui inverted segment">
                            <h4 class="ui header">Report</h4>
                            <table class="ui very basic inverted table" id="tblReport">
                                <tbody>
                                    <tr>
                                        <td>from</td>
                                        <td id="rptFrom"></td>
                                    </tr>
                                    <tr>
                                        <td>to</td>
                                        <td id="rptTo"></td>
                                    </tr>
                                    <tr>
                                        <td>trades</td>
                                        <td id="rptTrades"></td>
                                    </tr>
                                    <tr>
                                        <td>profit</td>
                                        <td id="rptProfit"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="three wide column">
            </div>
        </div>
    </div>
    <div class="ui basic modal">
        <div class="ui icon header">
          <i class="archive icon"></i>
          Create New Database
        </div>
        <div class="content">
          <p>The database <span id="dbName"></span> does not exist. </p>
          <div class="ui list" id="statusUpdates"></div>
        </div>
        <div class="actions">
          <div class="ui red basic cancel inverted button">
            <i class="remove icon"></i>
            Cancel
          </div>
          <div class="ui green ok inverted button">
            <i class="checkmark icon"></i>
            Create ? <span id="dbName"></span>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="./js/jquery-3.6.2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.8/js/dataTables.semanticui.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>

    <!--<script type="text/javascript" src="./js/moment.min.js"></script>-->    
    <script type="text/javascript" src="./js/chart-config.js"></script>
    <script type="text/javascript" src="./js/chart-update.js"></script>
    <script type="module" src="./js/chart-toggleSeries.js"></script>
    <script type="module" src="./js/client.js"></script>
</body>
